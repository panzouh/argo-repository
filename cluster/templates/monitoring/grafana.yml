    repoURL: {{ .Values.monitoring.grafana.chart.repo }}
    targetRevision: {{ .Values.monitoring.grafana.chart.version }}
    helm:
      version: v3
      values: |-
        admin:
          existingSecret: "grafana-credentials"
          userKey: username
          passwordKey: password
        {{- if .Values.monitoring.prometheus.enabled }}
        datasources:
          datasources.yaml:
            apiVersion: 1
            datasources:
              - name: Prometheus
                type: prometheus
                url: http://prometheus-server.monitoring
                access: proxy
        dashboardProviders:
          dashboardproviders.yaml:
            apiVersion: 1
            providers:
              - name: "default"
                orgId: 1
                folder: ""
                type: file
                disableDeletion: false
                editable: true
                options:
                  path: /var/lib/grafana/dashboards/default
        dashboards:
          default:
            kube-monitor:
              gnetId: 11000
              revision: 2
              datasource: Prometheus
            kube-resources:
              gnetId: 11671
              revision: 1
              datasource: Prometheus
            kube-pvc:
              gnetId: 13646
              revision: 2
              datasource: Prometheus
            {{- if and .Values.monitoring.goldpinger.enabled .Values.monitoring.goldpinger.values.enableGrafanaDashboard }}
