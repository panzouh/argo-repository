---
kind: Secret
apiVersion: v1
metadata:
  name: grafana-credentials
  namespace: {{ .Values.monitoring.namespace }}
type: Opaque
data:
  username: {{ .Values.monitoring.grafana.values.adminUser | b64enc }}
  password: {{ .Values.monitoring.grafana.values.adminPassword | b64enc }}
{{- end }}
