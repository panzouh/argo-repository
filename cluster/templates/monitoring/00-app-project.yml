{{- define "monitoring.enabled" -}}
{{- or .Values.monitoring.prometheus.enabled .Values.monitoring.grafana.enabled -}}
{{- end -}}
{{ if eq (include "monitoring.enabled" .) "true" }}
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: monitoring
  namespace: argocd
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - namespace: '*'
    server: '*'
  sourceRepos:
  - '*'
{{ end }}