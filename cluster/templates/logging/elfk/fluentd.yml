{{- define "fluentd.enabled" -}}
{{- and .Values.logging.enabled .Values.logging.fluentd.enabled (not .Values.logging.logstash.enabled) (eq (include "logging.namespace" .) "elastic-namespace") -}}
{{- end -}}
{{ if eq (include "fluentd.enabled" .) "true" }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: olm
  namespace: {{ .Values.argocd.namespace }}
  finalizers:
  {{- include "argocd.applications.finalizers" . | nindent 4 }}
spec:
  {{- template "cluster.syncPolicy.default" . }}
  destination:
    namespace: {{ (include "logging.namespace" .) }}
    server: https://kubernetes.default.svc
  project: integration
  source:
    path: {{ .Values.fluentd.chart.path }}
    repoURL: {{ .Values.fluentd.chart.repo }}
    targetRevision: {{ .Values.fluentd.chart.targetRevision }}
    helm:
      version: v3
      values: |-
{{ end }}
