default:
  storageClass: local-path
uxp:
  enabled: true
argocd:
  enabled: true
  values:
    logLevel: debug
    plugins:
      avp:
        enabled: false
      alp:
        enabled: false
      gzip:
        enabled: true
    monitor: false
    ha: false
    ingress:
      enabled: true
      name: argocd
    insecure: true
    repositories:
      - url: https://git.silicom.fr/infrastructure/argocd-clusters.git
        passwordSecret:
          key: password
          name: git-credentials
        usernameSecret:
          key: username
          name: git-credentials
ingress:
  ingressDefinition:
    ssl:
      strictTLS: true
      enabled: true
    dns:
      mode: wildcard
      wildcard: silot-stg.k3s.infra.pr0ph3cy.com
    nodeSelector:
      type: ingress
      tiers: dmz
  traefik:
    enabled: false
  nginx:
    enabled: true
    values:
      monitor: true
      ingressAnnotations:
        ingress.kubernetes.io/ssl-redirect: "true"
        kubernetes.io/ingress.class: "nginx"
        cert-manager.io/cluster-issuer: "vault-pki"
      service:
        type: LoadBalancer
certmanager:
  enabled: true
  chart:
    version: v1.10.0
  values:
    monitor: true
    clusterIssuerLetsEncrypt:
      enabled: true
      email: "admin@seela.io"
    clusterIssuerVault:
      enabled: true
      vaultUrl: https://vault.bac.k3s.infra.pr0ph3cy.com
      caBundle: 
      pkiPath: pki_int/sign/infra-pr0ph3cy-com
      token: hvs.CAESIBarkSpsEK08cbaeZGeEGIYX6g-EA9MlCU7WUJIkhWsqGh4KHGh2cy5HN1pkNGV1MVRHTGJ4OUVWUEIxSVh4OWU
monitoring:
  namespace: monitoring
  prometheus:
    enabled: true
    values:
      rules:
        preconfiguredEnabled: true
      alertmanager:
        enabled: false
      server:
        retention: 7d
        pvcSize: 5Gi
  grafana:
    enabled: true
    values:
      passwordType: raw # raw|vault
      adminUser: "admin"
      adminPassword: "6@@kqBz9LAMo"
      pvcSize: 10Gi
      ingress: 
        enabled: true
        name: grafana
      customDashboards: {}
      customDashboardsGNET: {}
logging:
  loki:
    enabled: true
    values:
      enableGrafanaDashboard: false
      ingress:
        enabled: true
        name: loki
      pvcSize: 50Gi
      retention: 740h
      nodeSelector:
        tiers: interne
        type: logging
      tolerations:
        - key: "node-role.kubernetes.io/logging"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
  promtail:
    enabled: true
    values:
      extraRelabelConfigs:
        - source_labels: [__meta_kubernetes_namespace_label_prefix]
          action: keep
          regex: battlezone
        - source_labels: [__meta_kubernetes_namespace_label_prefix]
          action: keep
          regex: timeattack
        - source_labels: [__meta_kubernetes_namespace_label_prefix]
          action: keep
          regex: ct
userManagement:
  enabled: true
  values:
    allowedNamespace:
      - kube-system
    clusterRoles:
      - name: ci
        refRole: cluster-admin
kubernetesReplicator:
  enabled: true
  values:
    grantClusterAdmin: true