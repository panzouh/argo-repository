    plugins:
      avp:
        enabled: false
      alp:
        enabled: false
      gzip:
        enabled: true
    monitor: false
    ha: false
    ingress:
      enabled: true
      name: argocd
    insecure: true
    repositories:
      - url: https://git.silicom.fr/infrastructure/argocd-clusters.git
        passwordSecret:
          key: password
          name: git-credentials
        usernameSecret:
          key: username
          name: git-credentials
